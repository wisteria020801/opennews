
name: OpenNews Daily Monitor

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  check-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install httpx mcp websockets
        
    - name: Run News Monitor
      env:
        OPENNEWS_TOKEN: ${{ secrets.OPENNEWS_TOKEN }}
        OPENNEWS_TELEGRAM_BOT_TOKEN: ${{ secrets.OPENNEWS_TELEGRAM_BOT_TOKEN }}
        OPENNEWS_TELEGRAM_CHAT_ID: ${{ secrets.OPENNEWS_TELEGRAM_CHAT_ID }}
        PYTHONPATH: src
      run: |
        python src/opennews_mcp/cron_task.py
